<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mon application</title>

    <style>
      html, body { height: 100%; margin: 0; }

      .page { background: #000; color: #fff; min-height: 100vh; position: relative; }

      .home-wrap { height: 100vh; display: flex; justify-content: center; align-items: center; }
      .home-row { display: flex; gap: 20px; }

      .big-btn {
        background: #1e5eff; color: #fff; border: none; border-radius: 12px;
        padding: 28px 32px; font-size: 20px; cursor: pointer; min-width: 240px;
        transition: transform 120ms ease;
      }
      .big-btn:hover { transform: scale(1.04); }
      .big-btn:active { transform: scale(1.02); }

      @media (max-width: 700px) {
        .home-row { flex-direction: column; width: min(92vw, 520px); }
        .big-btn { width: 100%; min-width: 0; padding: 26px 20px; font-size: 18px; }
      }

      .back-btn {
        position: absolute; top: 20px; left: 20px;
        background: #1e5eff; color: #fff; border: none; border-radius: 12px;
        padding: 14px 18px; font-size: 18px; cursor: pointer;
        transition: transform 120ms ease; z-index: 10;
      }

      /* =========================================================
      ✅ TOP BAR (Home / Retour / Calendrier) — VERSION "HAUT GAUCHE"
      ========================================================= */
      .topbar{
        position: absolute;
        top: 20px;
        left: 20px;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        z-index: 20;
      }

      .topbar .slot{
        display:flex;
        align-items:center;
        gap:10px;
      }

      .topbar .slot.center{
        flex: 0;
        justify-content: center;
      }

      .topbar .back-btn{
        position: static;
        top:auto; left:auto;
      }

      .icon-btn{
        width:48px;
        height:48px;
      }

      .topbar .back-btn{
        height:48px;
        padding: 0 18px;
        display:flex;
        align-items:center;
        justify-content:center;
      }

      @media (max-width:520px){
        .topbar{ top:12px; left:12px; gap:8px; }

        .icon-btn{
          width:40px;
          height:40px;
          border-radius:10px;
        }

        .topbar .back-btn{
          height:40px;
          padding: 0 12px;
          font-size:16px;
          border-radius:10px;
        }
      }

      .icon-btn{
        width:48px; height:48px;
        border-radius:12px;
        background:#000;
        border:1px solid rgba(255,255,255,0.85);
        color:#fff;
        display:flex;
        align-items:center;
        justify-content:center;
        cursor:pointer;
        transition: transform 120ms ease;
      }

      .icon-btn:hover{ transform: scale(1.04); }
      .icon-btn:active{ transform: scale(1.02); }

      .icon-btn svg{
        width:22px; height:22px;
        display:block;
      }

      @media (max-width:520px){
        .topbar-left{ top:12px; left:12px; gap:8px; }
        .icon-btn{ width:40px; height:40px; border-radius:10px; }
        .icon-btn svg{ width:20px; height:20px; }
      }

      /* =========================================================
      ✅ Date avec flèches
      ========================================================= */
      .day-header{
        display:flex;
        align-items:center;
        justify-content:center;
        gap:12px;
        margin-bottom: 18px;
      }

      .day-header .date-title{
        margin:0;
      }

      .back-btn:hover { transform: scale(1.04); }
      .back-btn:active { transform: scale(1.02); }

      .calendar-header { height: 80px; display: flex; align-items: center; justify-content: center; }
      .month-nav { display: inline-flex; align-items: center; gap: 16px; }
      .month-title { font-size: 22px; font-weight: 600; text-transform: capitalize; white-space: nowrap; }

      .nav-arrow {
        background: transparent; color: #fff; border: 1px solid rgba(255,255,255,0.25);
        border-radius: 12px; padding: 8px 12px; font-size: 18px; cursor: pointer;
        transition: transform 120ms ease;
      }
      .nav-arrow:hover { transform: scale(1.06); }
      .nav-arrow:active { transform: scale(1.02); }

      .calendar-grid {
        height: calc(100vh - 80px);
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        grid-template-rows: auto repeat(6, 1fr);
        gap: 10px;
        padding: 14px;
        box-sizing: border-box;
      }
      
      .dow { text-align: center; font-size: 14px; opacity: 0.9; padding: 8px 0; }

      .day-box {
        border-radius: 12px; background: #fff; color: #000; font-weight: 800;
        display: flex; align-items: center; justify-content: center;
        user-select: none; border: none; width: 100%; height: 100%; padding: 0;
        transition: transform 120ms ease, box-shadow 120ms ease, opacity 120ms ease;
      }
      .day-box.today { background: #e60000; color: #fff; }
      .day-box.saved { background: #19a34a; color: #fff; }
      .day-empty { border-radius: 12px; border: 1px solid rgba(255,255,255,0.12); background: transparent; }

      .day-box.migrated { background: #1e5eff; color: #fff; }
      .day-box.migrated:hover { transform: scale(1.04); box-shadow: 0 0 0 2px rgba(255,255,255,0.7); }

      .day-box:hover { transform: scale(1.06); box-shadow: 0 0 0 2px rgba(30, 94, 255, 0.6); cursor: pointer; }
      .day-box.today:hover { transform: scale(1.04); box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.7); }
      .day-box.saved:hover { transform: scale(1.04); box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.7); }

      .day-box.disabled, .day-box.disabled:hover {
        opacity: 0.35; cursor: not-allowed; transform: none; box-shadow: none;
      }

      /* =========================================================
   ✅ BUY (Compte d’achat) — 2 cercles "juste" sous le chiffre
========================================================= */
.day-box.buy-day{
  flex-direction: column;
  justify-content: center;
  gap: 6px;
}

.day-box.buy-day .day-num{
  line-height: 1;
}

.buy-juste-row{
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 6px;
  width: 100%;
}

.buy-juste-circle{
  display: inline-flex;
  align-items: center;
  justify-content: center;
  border: 2px solid #000;
  color: #000;
  background: transparent;
  border-radius: 999px;
  width: 20px;
  height: 20px;
  font-size: 9px;
  font-weight: 900;
  line-height: 1;
  padding: 0;
}

@media (max-width: 520px){
  .buy-juste-circle{
    width: 18px;
    height: 18px;
    font-size: 8px;
  }
}

      .day-page { padding: 90px 18px 20px; box-sizing: border-box; }
      .date-title { text-align: center; font-size: 20px; font-weight: 700; margin-bottom: 26px; text-transform: capitalize; }

      .form-col { display: flex; flex-direction: column; gap: 14px; width: min(720px, 92vw); margin: 0 auto; }

      .row { display: flex; flex-direction: column; gap: 8px; }

      .row-saved { flex-direction: row; align-items: center; gap: 12px; }
      .row-saved .label { width: 240px; flex: 0 0 240px; }
      .row-saved .total-row { margin: 0; }

      .stack-after-first{
        margin-left: 252px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      @media (max-width: 520px){
        .stack-after-first{ margin-left: 180px; }
      }

      .label { font-size: 17px; font-weight: 800; opacity: 0.95; }

      .input {
        border-radius: 12px; border: 1px solid rgba(255,255,255,0.18);
        background: transparent; color: #fff; padding: 14px 14px;
        font-size: 16px; outline: none;
      }
      .input::placeholder { color: rgba(255,255,255,0.45); font-weight: 500; }
      .input:focus { border-color: rgba(30, 94, 255, 0.8); box-shadow: 0 0 0 2px rgba(30, 94, 255, 0.25); }

      @keyframes shake {
        0% { transform: translateX(0); }
        20% { transform: translateX(-4px); }
        40% { transform: translateX(4px); }
        60% { transform: translateX(-3px); }
        80% { transform: translateX(3px); }
        100% { transform: translateX(0); }
      }
      .input.shake { animation: shake 180ms ease-in-out; }

      .lift { transition: transform 120ms ease, box-shadow 120ms ease, opacity 120ms ease; }
      .lift:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,0.35); }

      .btn { border: none; border-radius: 12px; padding: 12px 16px; font-size: 16px; font-weight: 700; cursor: pointer; color: #fff; }
      .btn-blue { background: #1e5eff; }
      .btn-green { background: #19a34a; }
      .btn-red { background: #e60000; }
      .btn:active { transform: translateY(0px) scale(0.99); }

      .inline-actions { display: flex; gap: 10px; flex-wrap: wrap; }

      .prelev-wrap { display: flex; flex-direction: column; gap: 12px; }
      .prelev-items { display: flex; gap: 10px; flex-wrap: wrap; align-items: flex-start; justify-content: flex-start; }

      .card { border-radius: 12px; padding: 12px 14px; font-weight: 800; position: relative; }
      .card-white { background: #fff; color: #000; min-width: 120px; }

      .close-x {
        position: absolute; top: -10px; right: -10px;
        width: 26px; height: 26px; border-radius: 999px; border: none;
        background: rgba(255,255,255,0.95); color: #000; font-weight: 900;
        cursor: pointer; display: flex; align-items: center; justify-content: center;
        box-shadow: 0 6px 16px rgba(0,0,0,0.35);
      }

      .total-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }

      .input.error { border-color: rgba(230, 0, 0, 0.95); box-shadow: 0 0 0 2px rgba(230, 0, 0, 0.25); }
      .btn.shake { animation: shake 180ms ease-in-out; }

      .row.row-saved { align-items: center; gap: 10px; }
      .row.row-saved .label {
        width: auto !important;
        flex: 0 0 auto !important;
        white-space: nowrap;
      }
      .row.row-saved .total-row {
        margin: 0;
        display: inline-flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
      }

      @media (max-width: 520px) {
        .back-btn{
          top: 12px; left: 12px;
          padding: 10px 12px;
          font-size: 16px;
          border-radius: 10px;
        }

        .calendar-header{
          height: 92px;
          padding-top: 18px;
          box-sizing: border-box;
        }
        .month-title{ font-size: 18px; }

        .day-page{ padding: 104px 14px 18px; }
        .date-title{ font-size: 18px; margin-bottom: 18px; }

        .form-col{ gap: 12px; }
        .label{ font-size: 15px; }

        .input{
          padding: 12px 12px;
          font-size: 15px;
        }

        .btn{
          padding: 11px 14px;
          font-size: 15px;
          border-radius: 10px;
        }

        .calendar-grid{
          gap: 8px;
          padding: 10px;
        }

        .day-box, .day-empty{ border-radius: 10px; }
      }

      .row-saved{
        flex-direction: row;
        align-items: center;
        gap: 10px;
      }

      .row-saved .label{
        width: 240px;
        flex: 0 0 240px;
      }

      .row-saved .total-row{
        flex: 1;
        min-width: 0;
        margin: 0;
        display: inline-flex;
        flex-wrap: nowrap;
        align-items: center;
      }

      .row-saved .card-white{
        min-width: 0;
        max-width: 100%;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      @media (max-width: 520px){
        .row-saved .label{
          width: 170px;
          flex: 0 0 170px;
        }
        .row-saved .total-row{
          flex-wrap: wrap;
          row-gap: 8px;
        }
        .row-saved .card-white{
          white-space: normal;
        }
      }

      /* =========================================================
        ✅ AJOUT : Bouton IGNORER (Nouveau capital)
      ========================================================= */
      .btn-ignore{
        background:#000 !important;
        border: 1px solid rgba(255,255,255,0.9) !important;
        color: #e60000 !important;
      }
      .btn-ignore:hover{ transform: scale(1.03); }
      .btn-ignore:active{ transform: scale(1.01); }

      /* =========================================================
        ✅ AJOUT : Overlay recherche (loupe + suggestions)
      ========================================================= */
      .op-search-wrap{
        position: relative;
      }
      .op-search{
        width: 100%;
        box-sizing: border-box;
        padding-left: 40px !important;
      }
      .op-search-icon{
        position:absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        width: 18px;
        height: 18px;
        opacity: .9;
        pointer-events:none;
        color:#fff;
      }
      .op-suggest{
        position: absolute;
        left: 0;
        right: 0;
        top: calc(100% + 6px);
        background: #0b0b0b;
        border: 1px solid rgba(255,255,255,0.14);
        border-radius: 12px;
        overflow: hidden;
        z-index: 10001;
        box-shadow: 0 12px 28px rgba(0,0,0,0.45);
      }
      .op-suggest-item{
        padding: 12px 12px;
        font-weight: 800;
        border-bottom: 1px solid rgba(255,255,255,0.08);
        cursor: pointer;
      }
      .op-suggest-item:last-child{ border-bottom: 0; }
      .op-suggest-item:hover{
        background: rgba(30,94,255,0.18);
      }
      .op-suggest-strong{ font-weight: 900; }
      .op-suggest-muted{ opacity: .75; font-weight: 700; }
      .op-search-result{ margin-top: 10px; }
      .op-search-title{
        font-weight: 900;
        opacity: .9;
        margin-bottom: 8px;
      }

      /* =========================================================
        ✅ AJOUT : Catégories — barre recherche + bouton "+" + modal
      ========================================================= */
      .buy-categories-wrap{
        width: min(720px, 92vw);
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .add-cat-btn{
        width: 56px;               /* un peu + grand que home/cal */
        height: 56px;
        border-radius: 14px;
        background: rgba(255,255,255,0.18);  /* fond gris */
        border: 1px solid rgba(255,255,255,0.85); /* contours blancs */
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 120ms ease;
      }
      .add-cat-btn:hover{ transform: scale(1.04); }
      .add-cat-btn:active{ transform: scale(1.02); }
      .add-cat-btn span{
        font-size: 30px;
        font-weight: 900;
        color: #fff;               /* + blanc */
        line-height: 1;
      }

      @media (max-width:520px){
        .add-cat-btn{
          width: 52px;
          height: 52px;
          border-radius: 14px;
        }
      }

      /* Modal (rectangle) */
      .cat-modal-backdrop{
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.55);
        z-index: 20000;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 18px;
      }

      .cat-modal{
        width: min(520px, 92vw);
        background: #000;
        border: 1px solid rgba(255,255,255,0.85);
        border-radius: 14px;
        padding: 16px 16px 14px;
        box-shadow: 0 18px 40px rgba(0,0,0,0.55);
      }

      .cat-modal-title{
        text-align: center;
        font-weight: 900;
        margin-bottom: 14px;
      }

      .cat-modal-grid{
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .cat-modal-actions{
        margin-top: 14px;
        display: flex;
        justify-content: center;
        gap: 14px;
      }

      .modal-btn{
        background: #000;
        border: 1px solid rgba(255,255,255,0.85);
        border-radius: 12px;
        padding: 12px 18px;
        font-weight: 900;
        cursor: pointer;
        min-width: 120px;
      }

      .modal-btn.cancel{ color: #e60000; }      /* Annuler rouge */

      .modal-btn.ok{
        color: rgba(255,255,255,0.35);          /* OK grisé au début */
      }
      .modal-btn.ok.enabled{
        color: #1e5eff;                         /* OK bleu une fois champs remplis */
      }
      .modal-btn.ok:disabled{
        cursor: not-allowed;
        opacity: 0.85;
      }

      /* Mobile : modal juste au-dessus du clavier (en bas) */
      @media (max-width:520px){
        .cat-modal-backdrop{
          align-items: flex-end;
          justify-content: center;
          padding: 12px 12px calc(12px + env(safe-area-inset-bottom));
        }
        .cat-modal{
          width: min(520px, 100%);
        }
      }

      /* =========================================================
   ✅ CORRECTION : Texte visible dans la modale catégorie
========================================================= */
.cat-modal{
  color: #fff;            /* force le texte en blanc */
}

.cat-modal .label{
  color: #fff;            /* intitulés Nom / code */
}

.cat-modal-title{
  color: #fff;            /* titre "Nouvelle catégorie" */
}
